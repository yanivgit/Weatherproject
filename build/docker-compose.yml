version: '3.9'

services:

  nginx:
    image: nginx_custom
    ports:
      - "80:80"
    volumes:
      - /home/ubuntu/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - instance
    networks:
      - my-network

  instance:
    image: avivlevari/project_image
    command: gunicorn -w 4 -b 0.0.0.0:5000 wsgi:app
    expose:
      - "5000"
    deploy:
      replicas: 2
    networks:
      - my-network

networks:
  my-network:



